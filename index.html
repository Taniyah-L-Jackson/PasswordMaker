<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Maker</title>
</head>

<body>  

    <div class="container">

        <div class='failed' id='failed'>

            <h1 class="glitch">ACCESS DENIED</h1>
            <p class='overlay'>ACCESS DENIED</p>
            <!-- hidden until called -->

        </div>

        <div class='box' id='box'>

            <div class="row">

                <div class="col-sm-12 IntroTitle">
                    <h1 id='verify'>Welcome</h1>
                </div>
            
            </div>  

            <div class="row passwordText">
                <div class="col-sm-12">

                    <h2><input type="username" id="user" placeholder="Username" maxlength="15"></h2>
                    
                    <h2><input type="password" id="pass" placeholder="Password"></h2>
                    <button class="confirm" onclick="access()">Submit</button>            
                    <h2>Password must have: </h2>

                    <ul>
                        <li>8 Characters minimum</li>
                        <li>Special characters. Ex: !, @, #</li>
                        <li>Uppercase and lowercase letters</li>
                        <li>Numbers</li>
                        <li>NO SPACES</li>
                    </ul>

                    <h3 id="valid"></h3>
                    <button id="proceed" onclick="verification()">Continue</button>
                </div>
            </div>
            
            <div id="verifyPass" class="row">

                <div class="col-sm-12">

                    <h2>Verify password to continue</h2>
                    <h3 id='entry'>WARNING: Only 5 tries allowed</h3>

                    <input type="password" id="match">
                    <button onclick="verify()" id='verify' >Submit</button>
                    
                </div>
            </div>

        </div>

    </div>  
    <script src="js/app.js"></script>
        
</body>
</html>
